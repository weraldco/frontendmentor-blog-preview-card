<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="container">
			<section class="card">
				<figure class="card-img">
					<img
						src="./assets/images/illustration-article.svg"
						alt="Illutration Article"
					/>
				</figure>
				<h2 class="card-category">Learning</h2>
				<p class="card-published-date">Published 21 Dec 2023</p>
				<h1 class="card-title">
					<a href="#" class="card-title-link">HTML & CSS foundations</a>
				</h1>
				<p class="card-details">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<figure class="user-info">
					<img
						class="user-img"
						src="./assets/images/image-avatar.webp"
						alt="User Profile"
					/>
					<figcaption>
						<p class="user-name">Greg Hooper</p>
					</figcaption>
				</figure>
			</section>
		</main>

		<footer class="attribution">
			<div>
				<p>Challenge by</p>
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>
			</div>
			<div>
				<p>Coded by</p>
				<a href="https://wcoop.vercel.app">Werald Coronel Opolento</a>
			</div>
		</footer>
	</body>
</html>
